  head:
   # - <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-screen-web/style.css" />
    - <link rel="preconnect" href="https://fonts.bunny.net">
    - <link href="https://fonts.bunny.net/css?family=space-grotesk:400" rel="stylesheet" />
    - <link href="https://fonts.bunny.net/css?family=pt-mono:400" rel="stylesheet" />
    - <link rel="preconnect" href="https://fontsapi.zeoseven.com" crossorigin />
    - <link rel="stylesheet" href="https://fontsapi.zeoseven.com/2/main/result.css" onerror="this.href='https://fontsapi-storage.zeoseven.com/2/main/result.css'" />
  script:
    - |
      <div id="float-iframe" style="position: fixed; right: -320px; bottom: 0px; width: auto; height: auto; transition: right 0.5s ease; background: white; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.2); overflow: hidden;">
        <button onclick="this.parentNode.style.right='-320px'" style="position: absolute; top: 5px; right: 5px; background: #ff4444; color: white; border: none; width: 20px; height: 20px; border-radius: 50%; cursor: pointer;">×</button>
        <iframe 
          src="https://support.nodeseek.com/page/promotion?id=31" 
          style="border-radius:8px; height: 246px;"
        ></iframe>
      </div>
      <script>
        window.addEventListener('scroll', () => {
          const iframe = document.getElementById('float-iframe');
          const isAtBottom = (window.innerHeight + window.scrollY) >= document.body.offsetHeight - 50; // 提前 50px 触发
          iframe.style.right = isAtBottom ? '20px' : '-320px';
        });
      </script>
